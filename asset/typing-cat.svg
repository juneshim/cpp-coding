<svg xmlns="http://www.w3.org/2000/svg" width="600" height="180" viewBox="0 0 600 180" role="img" aria-label="Typing cat ascii animation">
  <rect width="100%" height="100%" fill="transparent"/>
  <style>
    /* 폰트 설정 및 줄 간격 조정 */
    text { font-family: "Courier New", monospace; font-size:14px; white-space:pre; }
    /* 커서 스타일 */
    .cursor { fill: #000; } 
    /* 색상을 원하는 색상으로 변경 가능 (예: fill: #3CB371;) */
  </style>

  <g id="f1" transform="translate(6,18)" opacity="0">
    <animate attributeName="opacity" values="1;0;0;0;1" keyTimes="0;0.25;0.5;0.75;1" dur="1.2s" repeatCount="indefinite" calcMode="discrete" />
    <text xml:space="preserve">
      <tspan x="0" dy="1.0em">      /\_/\          </tspan>
      <tspan x="0" dy="1.2em">     ( o.o )  <  /|  </tspan>
      <tspan x="0" dy="1.2em">      > ^ <   /_|__</tspan>
      <tspan x="0" dy="1.2em">   [ typing... ]</tspan>
    </text>
    <rect class="cursor" x="220" y="42" width="8" height="14">
      <animate attributeName="opacity" values="1;0" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </g>

  <g id="f2" transform="translate(6,18)" opacity="0">
    <animate attributeName="opacity" values="0;1;0;0;0" keyTimes="0;0.25;0.5;0.75;1" dur="1.2s" repeatCount="indefinite" calcMode="discrete" />
    <text xml:space="preserve">
      <tspan x="0" dy="1.0em">      /\_/\          </tspan>
      <tspan x="0" dy="1.2em">     ( -.- )  <  /|  </tspan>
      <tspan x="0" dy="1.2em">      > ^ <   / |__  </tspan>
      <tspan x="0" dy="1.2em">   [ typing... ]</tspan>
    </text>
    <rect class="cursor" x="220" y="42" width="8" height="14" opacity="0.15">
      <animate attributeName="opacity" values="0;1" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </g>

  <g id="f3" transform="translate(6,18)" opacity="0">
    <animate attributeName="opacity" values="0;0;1;0;0" keyTimes="0;0.25;0.5;0.75;1" dur="1.2s" repeatCount="indefinite" calcMode="discrete" />
    <text xml:space="preserve">
      <tspan x="0" dy="1.0em">      /\_/\          </tspan>
      <tspan x="0" dy="1.2em">     ( °ω° )  <  /|  </tspan>
      <tspan x="0" dy="1.2em">      > ^ <   /_|__</tspan>
      <tspan x="0" dy="1.2em">   [ typing... ]</tspan>
    </text>
    <rect class="cursor" x="220" y="42" width="8" height="14">
      <animate attributeName="opacity" values="1;0" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </g>

  <g id="f4" transform="translate(6,18)" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;0" keyTimes="0;0.25;0.5;0.75;1" dur="1.2s" repeatCount="indefinite" calcMode="discrete" />
    <text xml:space="preserve">
      <tspan x="0" dy="1.0em">      /\_/\          </tspan>
      <tspan x="0" dy="1.2em">     ( •ᴥ• )  <  /|  </tspan>
      <tspan x="0" dy="1.2em">      > ^ <   / |__  </tspan>
      <tspan x="0" dy="1.2em">   [ typing... ]</tspan>
    </text>
    <rect class="cursor" x="220" y="42" width="8" height="14" opacity="0.15">
      <animate attributeName="opacity" values="0;1" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>